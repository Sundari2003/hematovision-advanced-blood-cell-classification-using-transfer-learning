<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HematoVision - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #d43f8d;
        }

        input[type="file"] {
            padding: 12px;
            border: 2px dashed #d43f8d;
            border-radius: 10px;
            width: 100%;
            margin: 20px 0;
        }

        button {
            background: #d43f8d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #b02e70;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¬ HematoVision</h1>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit">Predict Blood Cell</button>
        </form>
    </div>
</body>
</html>
